[tool.poetry]
name = "paramdb"
version = "0.1.0"
description = "Python library for storing and retrieving experiment parameters."
authors = ["Alex Hadley <alexhad6@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PainterQubits/paramdb"

[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = "^2.0.3"
zstandard = "^0.20.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pylint = "^2.16.2"
flake8 = "^6.0.0"
mypy = "^1.0.0"
black = "^23.1.0"
coverage = "^7.1.0"

[tool.poetry.group.sphinx.dependencies]
sphinx = "^5.3.0"
myst-parser = "^0.18.1"
furo = "^2022.12.7"
sphinx-copybutton = "^0.5.1"
sphinx-mdinclude = "^0.5.3"

[tool.pytest.ini_options]
# See https://docs.pytest.org/en/latest/explanation/goodpractices.html#tests-outside-application-code
addopts = ["--import-mode=importlib"]

[tool.pylint.basic]
# Allow one and two character variable names (e.g. "id").
good-names-rgxs = ["^[a-z][a-z]?$"]

[tool.pylint.typecheck]
# Pylint has trouble with SQLAlchemy sessionmaker (see https://github.com/PyCQA/pylint/issues/7090)
ignored-classes = ["sqlalchemy.orm.session.sessionmaker"]

[tool.mypy]
strict = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
