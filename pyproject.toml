[tool.poetry]
name = "paramdb"
version = "0.3.0"
description = "Python library for storing and retrieving experiment parameters."
authors = ["Alex Hadley <alexhad6@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PainterQubits/paramdb"

[tool.poetry.dependencies]
python = "^3.10"
typing-extensions = "^4.5.0"
sqlalchemy = "^2.0.5"
zstandard = "^0.20.0"
astropy = {version = "^5.2.1", optional = true}

[tool.poetry.extras]
astropy = ["astropy"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pylint = "^2.16.4"
flake8 = "^6.0.0"
mypy = "^1.1.1"
black = "^23.1.0"
coverage = "^7.2.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^6.1.3"
sphinx-autobuild = "^2021.3.14"
myst-parser = "^1.0.0"
furo = "^2022.12.7"
sphinx-copybutton = "^0.5.1"
jupyter-sphinx = "^0.4.0"

[tool.pytest.ini_options]
# See https://docs.pytest.org/en/latest/explanation/goodpractices.html#tests-outside-application-code
addopts = ["--import-mode=importlib"]

[tool.pylint.basic]
# Allow one and two character variable names (e.g. "id" or "p1").
good-names-rgxs = ["^[a-z][a-z0-9]?$"]

[tool.pylint.messages_control]
disable = ["too-few-public-methods"]

[tool.pylint.typecheck]
# Pylint has trouble with SQLAlchemy sessionmaker (see https://github.com/PyCQA/pylint/issues/7090)
ignored-classes = ["sqlalchemy.orm.session.sessionmaker"]

[tool.mypy]
strict = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
