[tool.poetry]
name = "paramdb"
version = "0.6.0"
description = "Python library for storing and retrieving experiment parameters."
authors = ["Alex Hadley <alexhad6@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/PainterQubits/paramdb"

[tool.poetry.dependencies]
python = "^3.10"
typing-extensions = "^4.5.0"
sqlalchemy = "^2.0.13"
zstandard = "^0.21.0"
astropy = {version = "^5.2.2", optional = true}

[tool.poetry.extras]
astropy = ["astropy"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
flake8 = "^6.0.0"
pylint = "^2.17.4"
mypy = "^1.3.0"
black = "^23.3.0"

[tool.poetry.group.docs.dependencies]
myst-parser = "^1.0.0"
furo = "^2023.3.27"
sphinx-copybutton = "^0.5.2"
jupyter-sphinx = "^0.4.0"
sphinx-autobuild = "^2021.3.14"
sphinx = "6.2.1"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[tool.pylint.basic]
good-names-rgxs = ["^[a-z][a-z0-9]?$"]

[tool.pylint.messages_control]
disable = ["too-few-public-methods"]

[tool.pylint.typecheck]
ignored-classes = ["sqlalchemy.orm.session.sessionmaker"]

[tool.mypy]
strict = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
