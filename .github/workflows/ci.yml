name: CI

on:
  push:
    # branches:
    #   - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python with Poetry cache
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: poetry

      - name: Install Poetry
        run: pipx install poetry==1.3.2

      - name: Lint
        run: poetry run pylint paramdb tests
