name: CI

on:
  push:
    branches:
      - \#4-add-github-actions
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Python version
        run: python --version

      - name: Check pip version
        run: pip --version

      - name: Check pipx version
        run: pipx --version

      - name: Set up Python with Poetry cache
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Python version
        run: python --version

      - name: Check pip version
        run: pip --version

      - name: Check pipx version
        run: pipx --version

